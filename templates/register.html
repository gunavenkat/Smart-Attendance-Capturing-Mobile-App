{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | REGISTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='{% static 'styles/register.css' %}?{% now "U" %}'>
    <div id="navbar">
      <a href="/">HOME</a>
      <a href="/accounts/login">LOGIN</a>
   </div>
</head>
<body>
    <h1>Register your account here......</h1>
    <form id="register" method="post" class="registerform"> 
        {% csrf_token %}
        <label >First Name:</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name" class="reg">
        <br>
        <label >Last Name:</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name" class="reg">
        <br>
        <label >Username:</label><br>
        <input type="text" name="username" id="username" placeholder="Enter a Username">
        <br>
        <label for="gender">Select your gender:</label>
        <select name="gender" id="gender" placeholder="Select">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br>
        <label >E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Your valid E-mail id">
        <br>
        <label >Mobile Number:</label><br>
        <input type="tel" name="number" id="number" placeholder="Enter Your Mobile Number">
        <br>
        <label >Employee ID:</label><br>
        <input type="text" name="employee_id" id="employee_id" placeholder="Enter employee ID">
        <br>
        <label >Designation:</label><br>
        <input type="text" name="designation" id="designation" placeholder="Enter Designation">
        <br>
        <label >Office Address:</label><br>
        <input type="text" name="office_address" id="office_address" placeholder="Enter office Address">
        <br>
        <label >Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter a Password">
        <br>
        <input type="submit" value="Create my account" name="submit" id="submit">
        <div id="messages">
         {% for message in messages %}
         <h2>{{message}}</h2>
         {% endfor %}
         </div>
    </form>
    
</body>
</html>
